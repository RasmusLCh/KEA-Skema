<th:block th:include="/admin/header.html" th:tag="remove"></th:block>

<div class="block">
    <h1>Top Menu Links</h1>
    <th:block th:if="${selectedmicroserviceid != 0}">
        <a href="create/" class="button right">Create Top Menu Link</a>
    </th:block>
</div>

<th:block th:include="/admin/msselector.html" th:tag="remove"></th:block>
<th:block th:if="${selectedmicroserviceid != 0}">
    <br/>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>PATH</th>
            <th>TEXT</th>
            <th>DESCRIPTION</th>
            <th>LANGUAGE</th>
            <th>PRIORITY</th>
            <th class="invisible"></th>
            <th class="invisible"></th>
            <th class="invisible"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topmenulink:${topmenulinks}">
            <td th:text="${topmenulink.id}"></td>
            <td th:text="${topmenulink.path}"></td>
            <td th:text="${topmenulink.text}"></td>
            <td th:text="${topmenulink.description}"></td>
            <td th:text="${topmenulink.language}"></td>
            <td th:text="${topmenulink.priority}"></td>
            <td class="invisible"><a th:href="'view/' + ${topmenulink.id} + '/'" class="button">VIEW</a></td>
            <td class="invisible"><a th:href="'edit/' + ${topmenulink.id} + '/'" class="button">EDIT</a></td>
            <td class="invisible"><a th:href="'delete/' + ${topmenulink.id} + '/'" class="button">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</th:block>
<th:block th:if="${selectedmicroserviceid == 0}">
    <p>Please select a MicroService.</p>
</th:block>
<th:block th:include="/admin/footer.html" th:tag="remove"></th:block>
