<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>serviceaddtopmenulink</title>
</head>
<body>
<h2>service add topmenulink</h2>
<h3>The following links are available</h3>
<table>
    <tr>
        <th>Text</th>
        <th>Path</th>
        <th>Description</th>
    </tr>
    <tr th:each="link: ${links}">
        <td th:text="${link.text}" />
        <td th:text="${link.path}" />
        <td th:text="${link.description}" />
    </tr>
</table>
</body>
</html>
