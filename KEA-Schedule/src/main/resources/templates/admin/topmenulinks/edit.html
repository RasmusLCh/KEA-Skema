<th:block th:include="/admin/header.html" th:tag="remove"></th:block>
<div class="block">
    <h1>Edit Top Menu Link</h1>
    <th:block th:if="${selectedmicroserviceid != 0}">
        <a href="../../" class="button right">Back</a>
    </th:block>
</div>
<form method="post" action="../../edit" th:object="${topmenulink}">
    <input type="hidden" th:field="*{id}">
    <label>MicroService:</label>
    <p th:text="${selectedmicroservice.name}" class="disabledinput"></p>
    <label>Link Path:</label>
    <input type="text" th:field="*{path}">
    <p class="errortext" th:if="${#fields.hasErrors('path')}">The max length of the path is XXXX characters.</p>
    <label>Text:</label>
    <textarea th:field="*{text}"></textarea>
    <p class="errortext" th:if="${#fields.hasErrors('text')}">The max length of the text XXXX characters.</p>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea>
    <p class="errortext" th:if="${#fields.hasErrors('description')}">The max length of the description XXXX characters.</p>
    <label>Language:</label>
    <input type="text" th:field="*{language}">
    <p class="errortext" th:if="${#fields.hasErrors('language')}">The language must be either "eng" or "dk".</p>
    <label>Priority:</label>
    <input type="text" th:field="*{priority}">
    <p class="errortext" th:if="${#fields.hasErrors('priority')}">The max value of the priority 1000.</p>
    <input type="submit" value="Edit">
</form>
<th:block th:include="/admin/footer.html" th:tag="remove"></th:block>
