<th:block th:include="/admin/header.html" th:tag="remove"></th:block>
<h1>Groups</h1>
<a href="/users/create" class="btn btn-primary right">Create Group</a>

<table>
    <tr>
        <th>id</th>
        <th>name</th>

    </tr>
    <tr th:each="group: ${groups}" th:if="${group != null}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.name}"></td>
    </tr>
</table>
<th:block th:include="/admin/footer.html" th:tag="remove"></th:block>
